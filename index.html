<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <h1 id="headers">NY Times Article Search</h1>
    <div class="container-fluid search">
        <h2 id="headers">Search for articles :</h2>
        <form method="post" class="search-content">
            <input class="nySearch" type="search" placeholder="Search" />
            <br>
            <label for="number-of-records">Number of records to retrieve</label><br>
            <input class="nySearch" id="number-of-records" type="number" placeholder="Number" />
            <br>
            <label for="start-year">Start Year </label><br>
            <input class="nySearch" id="start-year" type="search" name="start-year" placeholder="Start Year" />
            <br>
            <label for="end-year">End Year</label><br>
            <input class="nySearch" id="end-year" type="search" placeholder="End Year" />
            <input class="btn-success submit-btn" type="submit" value="Search!" />
        </form>
    </div>
    <div class="search">
        <h2 id="headers">NY Times Articles : </h2>

        <ul class="article" id="ny-times-articles">
        </ul>
    </div>
</body>
<link rel="stylesheet" href="css/style.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/app.js"></script>

</html>
